<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./build/output.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <title>Document</title>
  </head>
  <body class="bg-gray-100 px-2">
    <!--App-Navbar-->
    <div
      class="flex justify-between items-center mt-6 mb-6 px-2 py-4 rounded-xl md:hidden"
    >
      <!--Single product-->
      <div class="px-4 flex flex-col items-center justify-center gap-y-5">
        <!--Product image-->
        <div class="w-4/5 max-w-xs">
          <img src="./images/iPhone_16_Pro.png" alt="" />
        </div>
        <!--product title & color-->
        <div class="">
          <!--Product title-->
          <div class="mb-6 text-center">
            <h1
              class="text-slate-800 font-bold text-lg mb-1 flex justify-center pb-1"
            >
              Apple iPhone 16e 128GB, black
            </h1>
            <h2 class="font-thin text-gray-500 flex justify-center">
              New iPhone. At an incredible price.
            </h2>
          </div>
          <!--Product color-->
          <div class="flex items-center justify-evenly w-full px-2 mb-3">
            <span
              class="text-sm font-medium md:text-base lg:text-lg text-slate-800"
              >Choose color:</span
            >
            <div x-data="{color:''}" class="flex items-center">
              <div
                @click="color = 'pink'"
                :class="{
              'scale-110 ring-1 ring-gray-400': color === 'pink'
            }"
                class="w-5 h-5 sm:w-6 sm:h-6 rounded-full cursor-pointer border-2 border-slate-100 bg-pink-600 -mr-1 transition-transform duration-300"
              >
                <svg
                  x-show="color==='pink'"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  class="size-4 sm:size-5 stroke-white"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m4.5 12.75 6 6 9-13.5"
                  />
                </svg>
              </div>

              <div
                @click="color = 'sky'"
                :class="{'scale-110 ring-1 ring-gray-400': color === 'sky'}"
                class="w-5 h-5 sm:w-6 sm:h-6 rounded-full cursor-pointer border-2 border-slate-100 bg-sky-400 -mr-1 transition-transform duration-300"
              >
                <svg
                  x-show="color==='sky'"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  class="size-4 sm:size-5 stroke-white"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m4.5 12.75 6 6 9-13.5"
                  />
                </svg>
              </div>

              <div
                @click="color = 'violet'"
                :class="{'scale-110 ring-1 ring-gray-400': color === 'violet'}"
                class="w-5 h-5 sm:w-6 sm:h-6 rounded-full cursor-pointer border-2 border-slate-100 bg-violet-500 -mr-1 transition-transform duration-300 ring-1 ring-gray-400"
              >
                <svg
                  x-show="color==='violet'"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  class="size-4 sm:size-5 stroke-white"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m4.5 12.75 6 6 9-13.5"
                  />
                </svg>
              </div>

              <div
                @click="color = 'green'"
                :class="{'scale-110 ring-1 ring-gray-400': color === 'green'}"
                class="w-5 h-5 sm:w-6 sm:h-6 rounded-full cursor-pointer border-2 border-slate-100 bg-green-400 -mr-1 transition-transform duration-300 ring-1 ring-gray-400"
              >
                <svg
                  x-show="color==='green'"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  class="size-4 sm:size-5 stroke-white"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m4.5 12.75 6 6 9-13.5"
                  />
                </svg>
              </div>
            </div>
          </div>
        </div>

        <div class="text-slate-800 flex flex-wrap gap-x-2 gap-y-3 text-xs">

                  />

          </div>

                </svg> -->
              </span>
              <span class="mr-1 font-medium">Seller:</span>

          </div>
          <div class="flex w-full justify-center items-center bg-red-300">
            <div class="flex items-center">
              <span>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
