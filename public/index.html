<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./build/output.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <title>Digi Nest App</title>
  </head>
  <body class="bg-gray-100 px-1">
    <!--App-Navbar-->
    <div
      class="flex justify-between items-center mt-10 mb-6 px-4 rounded-xl bg-stone-100 md:hidden"
    >
      <!--search-->
      <div class="flex justify-center items-center text-xs p-2">
        <!-- <input class="rounded-md w-16 h-7 p-1" type="text" placeholder="Search..."></input> -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          class="size-6 stroke-orange-600"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
          />
        </svg>
      </div>
      <!--Mobile Nav text-->
      <div
        class="flex justify-center items-center text-2xl font-bold font-body"
      >
        Smart watch
      </div>
      <!--Logo-->
      <div class="flex flex-none justify-center items-center p-2">
        <img src="./Logo.png" alt="logo" />
      </div>
    </div>
    <!--Desktop Navbar-->
    <nav
      class="bg-stone-100 p-1 shadow-lg md:sticky top-0 w-full z-50 md:flex justify-between items-center hidden"
    >
      <ul
        class="flex items-center justify-start gap-x-3 text-slate-800 w-2/3 font-semibold font-body p-2"
      >
        <li class="bg-white flex items-center justify-center">
          <a class="transition-all duration-500" href="#"
            ><img class="w-14 h-auto" src="./Logo.png" alt=""
          /></a>
        </li>
        <li>
          <a
            class="block transition-all duration-500 hover:underline hover:underline-offset-4 px-2 py-2 text-base lg:text-lg"
            href="#"
            >Log in</a
          >
        </li>
        <li>
          <a
            class="block transition-all duration-500 hover:underline hover:underline-offset-4 px-2 py-2 text-base lg:text-lg"
            href="#"
            >Shopping cart</a
          >
        </li>
        <li>
          <a
            class="block transition-all duration-500 hover:underline hover:underline-offset-4 px-2 py-2 text-base lg:text-lg"
            href="#"
            >Customer service</a
          >
        </li>
        <li>
          <a
            class="block transition-all duration-500 hover:underline hover:underline-offset-4 px-2 py-2 text-base lg:text-lg"
            href="#"
            >Contact us</a
          >
        </li>
      </ul>
      <div
        class="flex justify-end items-center bg-stone-200 p-2 gap-x-2 rounded-lg w-1/4"
      >
        <input
          type="text"
          placeholder="What are you looking for?"
          class="text-sm w-full py-1.5 rounded-lg px-2.5"
        />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
          />
        </svg>
      </div>
    </nav>
    <!--Filter & Sort-->
    <div
      class="flex justify-between items-center rounded-xl bg-stone-100 px-4 gap-x-4 mb-9 md:hidden"
    >
      <div
        class="flex w-full justify-center items-center bg-white rounded-lg p-4 shadow-lg"
      >
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            class="size-6 stroke-orange-600 mr-2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75"
            />
          </svg>
        </div>
        <span class="text-sm sm:text-base font-medium text-slate-800"
          >Filter</span
        >
      </div>
      <div
        class="flex w-full justify-center items-center bg-white rounded-lg p-4 shadow-lg"
      >
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            class="size-6 stroke-orange-600 mr-2 font-medium"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M8.25 15 12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9"
            />
          </svg>
        </div>
        <span class="text-sm sm:text-base font-medium text-slate-800"
          >Sort</span
        >
      </div>
    </div>

    <!--Content-->
    <div
      class="grid grid-cols-12 grid-rows-[55px_minmax(500px,_1fr)] md:gap-8 mt-4"
    >
      <!--side bar-->
      <div class="hidden md:block col-span-4 lg:col-span-3 row-span-2">
        <div class="bg-white p-5 rounded-xl">
          <!--Categories sidebar-->
          <div class="mb-5">
            <div class="text-lg font-bold text-orange-400 mb-5 px-2">
              Categories
            </div>
            <ul>
              <li
                class="hover:bg-gray-100 hover:rounded-md cursor-pointer px-2"
              >
                <a class="flex items-center gap-2 py-2" href="#">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-5"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M10.5 1.5H8.25A2.25 2.25 0 0 0 6 3.75v16.5a2.25 2.25 0 0 0 2.25 2.25h7.5A2.25 2.25 0 0 0 18 20.25V3.75a2.25 2.25 0 0 0-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3"
                    />
                  </svg>
                  <span>Mobile</span>
                </a>
              </li>
              <li
                class="hover:bg-gray-100 hover:rounded-md cursor-pointer px-2"
              >
                <a class="flex items-center gap-2 py-2" href="#">
                  <svg
                    class="w-5 h-6 stroke-current"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 16 16"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-miterlimit="10"
                      d="M5.66646 12.6668h4.66664c1.5534 0 2.3334-.78 2.3334-2.3333V5.66683c0-1.55333-.78-2.33333-2.3334-2.33333H5.66646c-1.55333 0-2.33333.78-2.33333 2.33333v4.66667c0 1.5533.78 2.3333 2.33333 2.3333ZM10.6665 1.3335H5.33313M10.6665 14.6665H5.33313"
                    />
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-miterlimit="10"
                      d="M7.66687 6.3335v2h2"
                    />
                  </svg>
                  <span class="pl-0 ml-0">Watches & Training</span>
                </a>
              </li>
              <li
                class="hover:bg-gray-100 hover:rounded-md cursor-pointer px-2"
              >
                <a class="flex items-center gap-2 py-2" href="#">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-5 h-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M9 17.25v1.007a3 3 0 0 1-.879 2.122L7.5 21h9l-.621-.621A3 3 0 0 1 15 18.257V17.25m6-12V15a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 15V5.25m18 0A2.25 2.25 0 0 0 18.75 3H5.25A2.25 2.25 0 0 0 3 5.25m18 0V12a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 12V5.25"
                    />
                  </svg>

                  <span>Computer & tablets</span>
                </a>
              </li>
              <li
                class="hover:bg-gray-100 hover:rounded-md cursor-pointer px-2"
              >
                <a class="flex items-center gap-2 py-2" href="#">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-5"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M14.25 6.087c0-.355.186-.676.401-.959.221-.29.349-.634.349-1.003 0-1.036-1.007-1.875-2.25-1.875s-2.25.84-2.25 1.875c0 .369.128.713.349 1.003.215.283.401.604.401.959v0a.64.64 0 0 1-.657.643 48.39 48.39 0 0 1-4.163-.3c.186 1.613.293 3.25.315 4.907a.656.656 0 0 1-.658.663v0c-.355 0-.676-.186-.959-.401a1.647 1.647 0 0 0-1.003-.349c-1.036 0-1.875 1.007-1.875 2.25s.84 2.25 1.875 2.25c.369 0 .713-.128 1.003-.349.283-.215.604-.401.959-.401v0c.31 0 .555.26.532.57a48.039 48.039 0 0 1-.642 5.056c1.518.19 3.058.309 4.616.354a.64.64 0 0 0 .657-.643v0c0-.355-.186-.676-.401-.959a1.647 1.647 0 0 1-.349-1.003c0-1.035 1.008-1.875 2.25-1.875 1.243 0 2.25.84 2.25 1.875 0 .369-.128.713-.349 1.003-.215.283-.4.604-.4.959v0c0 .333.277.599.61.58a48.1 48.1 0 0 0 5.427-.63 48.05 48.05 0 0 0 .582-4.717.532.532 0 0 0-.533-.57v0c-.355 0-.676.186-.959.401-.29.221-.634.349-1.003.349-1.035 0-1.875-1.007-1.875-2.25s.84-2.25 1.875-2.25c.37 0 .713.128 1.003.349.283.215.604.401.96.401v0a.656.656 0 0 0 .658-.663 48.422 48.422 0 0 0-.37-5.36c-1.886.342-3.81.574-5.766.689a.578.578 0 0 1-.61-.58v0Z"
                    />
                  </svg>
                  <span>Gaming</span>
                </a>
              </li>
              <li
                class="hover:bg-gray-100 hover:rounded-md cursor-pointer px-2"
              >
                <a class="flex items-center gap-2 py-2" href="#">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-5"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0"
                    />
                  </svg>
                  <span>Outlet</span>
                </a>
              </li>
            </ul>
          </div>
          <!-- Separator Line -->
          <div class="border-t border-gray-300 pt-2 mb-2 w-full"></div>
          <!--Desktop filter sidebar-->
          <div>
            <div class="text-lg font-bold text-orange-400 mb-5 px-2">
              Filters
            </div>
            <!--AC. NO. 1-->
            <div x-data="{isOpenAvailableInStor:true}" class="">
              <!--AC #1 header-->
              <div
                @click="isOpenAvailableInStor = !isOpenAvailableInStor "
                class="flex items-center justify-between w-full px-2 py-2 hover:bg-gray-100 hover:rounded-md cursor-pointer text-base md:text-balance"
              >
                <div class="flex items-center gap-2">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-5"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M9.568 3H5.25A2.25 2.25 0 0 0 3 5.25v4.318c0 .597.237 1.17.659 1.591l9.581 9.581c.699.699 1.78.872 2.607.33a18.095 18.095 0 0 0 5.223-5.223c.542-.827.369-1.908-.33-2.607L11.16 3.66A2.25 2.25 0 0 0 9.568 3Z"
                    />
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M6 6h.008v.008H6V6Z"
                    />
                  </svg>
                  <span class="">Available in store</span>
                </div>
                <svg
                  :class="isOpenAvailableInStor ? 'rotate-180' : '' "
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-5 transition-all duration-700"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m19.5 8.25-7.5 7.5-7.5-7.5"
                  />
                </svg>
              </div>
              <!--AC #1 content-->
              <div
                x-show="isOpenAvailableInStor === true"
                class="mb-4 px-4 flex flex-col gap-1"
              >
                <label
                  for="available"
                  class="py-1 flex items-center cursor-pointer"
                >
                  <input
                    type="checkbox"
                    id="available"
                    name="available"
                    class="form-checkbox rounded-md text-orange-500 focus:ring-orange-500"
                  />
                  <span class="ml-2">Yes</span>
                </label>
                <label
                  for="noavailable"
                  class="py-1 flex items-center cursor-pointer"
                >
                  <input
                    type="checkbox"
                    id="noavailable"
                    name="noavailable"
                    class="form-checkbox rounded-md text-orange-500 focus:ring-orange-500"
                  />
                  <span class="ml-2">No</span>
                </label>
              </div>
            </div>
            <!--AC. NO. 2-->
            <div x-data="{ isOpenColor:true}" class="">
              <!--AC #2 header-->
              <div
                @click="isOpenColor = !isOpenColor "
                class="flex items-center justify-between w-full px-2 py-2 hover:bg-gray-100 hover:rounded-md cursor-pointer text-base md:text-balance"
              >
                <div class="flex items-center gap-2">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-5"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M4.098 19.902a3.75 3.75 0 0 0 5.304 0l6.401-6.402M6.75 21A3.75 3.75 0 0 1 3 17.25V4.125C3 3.504 3.504 3 4.125 3h5.25c.621 0 1.125.504 1.125 1.125v4.072M6.75 21a3.75 3.75 0 0 0 3.75-3.75V8.197M6.75 21h13.125c.621 0 1.125-.504 1.125-1.125v-5.25c0-.621-.504-1.125-1.125-1.125h-4.072M10.5 8.197l2.88-2.88c.438-.439 1.15-.439 1.59 0l3.712 3.713c.44.44.44 1.152 0 1.59l-2.879 2.88M6.75 17.25h.008v.008H6.75v-.008Z"
                    />
                  </svg>
                  <span class="">Color</span>
                </div>
                <svg
                  :class="isOpenColor ? 'rotate-180' : '' "
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-5 transition-all duration-700"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m19.5 8.25-7.5 7.5-7.5-7.5"
                  />
                </svg>
              </div>
              <!--AC #2 content-->
              <div
                x-show="isOpenColor === true"
                class="mb-4 px-4 flex flex-col gap-1"
              >
                <label for="red" class="py-1 flex items-center cursor-pointer">
                  <input
                    type="checkbox"
                    id="red"
                    name="red"
                    class="form-checkbox rounded-md text-red-500 focus:ring-red-500"
                  />
                  <span class="ml-2">Red</span>
                </label>
                <label
                  for="white"
                  class="py-1 flex items-center cursor-pointer"
                >
                  <input
                    type="checkbox"
                    id="white"
                    name="white"
                    class="form-checkbox rounded-md text-green-500 focus:ring-green-500"
                  />
                  <span class="ml-2">Gren</span>
                </label>
                <label
                  for="black"
                  class="py-1 flex items-center cursor-pointer"
                >
                  <input
                    type="checkbox"
                    id="black"
                    name="black"
                    class="form-checkbox rounded-md text-gray-950 focus:ring-gray-950"
                  />
                  <span class="ml-2">Black</span>
                </label>
                <label for="blue" class="py-1 flex items-center cursor-pointer">
                  <input
                    type="checkbox"
                    id="blue"
                    name="blue"
                    class="form-checkbox rounded-md text-blue-500 focus:ring-blue-500"
                  />
                  <span class="ml-2">Blue</span>
                </label>
              </div>
            </div>
            <!--AC. NO. 3-->
            <div x-data="{ isOpenPrice:true}" class="">
              <!--AC #3 header-->
              <div
                @click="isOpenPrice = !isOpenPrice "
                class="flex items-center justify-between w-full px-2 py-2 hover:bg-gray-100 hover:rounded-md cursor-pointer text-base md:text-balance"
              >
                <div class="flex items-center gap-2">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-5 transition-all duration-700"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M2.25 18.75a60.07 60.07 0 0 1 15.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 0 1 3 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 0 0-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 0 1-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 0 0 3 15h-.75M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm3 0h.008v.008H18V10.5Zm-12 0h.008v.008H6V10.5Z"
                    />
                  </svg>
                  <span class="">Price</span>
                </div>
                <svg
                  :class="isOpenPrice ? 'rotate-180' : '' "
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-5 transition-all duration-700"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m19.5 8.25-7.5 7.5-7.5-7.5"
                  />
                </svg>
              </div>
              <!--AC #3 content-->
              <div
                x-show="isOpenPrice === true"
                class="mb-4 px-4 flex flex-col gap-1"
              >
                <label
                  for="range-1"
                  class="py-1 flex items-center cursor-pointer"
                >
                  <input
                    type="checkbox"
                    id="range-1"
                    name="range-1"
                    class="form-checkbox rounded-md text-orange-500 focus:ring-orange-500"
                  />
                  <span class="ml-2"
                    >Under 2,500
                    <span class="text-gray-600 text-xs">SEK</span></span
                  >
                </label>
                <label
                  for="range-2"
                  class="py-1 flex items-center cursor-pointer"
                >
                  <input
                    type="checkbox"
                    id="range-2"
                    name="range-2"
                    class="form-checkbox rounded-md text-orange-500 focus:ring-orange-500"
                  />
                  <span class="ml-2"
                    >2,500 – 6,000
                    <span class="text-gray-600 text-xs">SEK</span></span
                  >
                </label>
                <label
                  for="range-3"
                  class="py-1 flex items-center cursor-pointer"
                >
                  <input
                    type="checkbox"
                    id="range-3"
                    name="range-3"
                    class="form-checkbox rounded-md text-orange-500 focus:ring-orange-500"
                  />
                  <span class="ml-2"
                    >6,000 – 10,000
                    <span class="text-gray-600 text-xs">SEK</span></span
                  >
                </label>
                <label
                  for="range-4"
                  class="py-1 flex items-center cursor-pointer"
                >
                  <input
                    type="checkbox"
                    id="range-4"
                    name="range-4"
                    class="form-checkbox rounded-md text-orange-500 focus:ring-orange-500"
                  />
                  <span class="ml-2"
                    >Over 10,000
                    <span class="text-gray-600 text-xs">SEK</span></span
                  >
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--sort Section-->
      <div class="hidden md:block col-span-8 lg:col-span-9">
        <div
          x-data="{sort: 1, activeClass: 'text-slate-800 font-medium'}"
          class="flex items-center gap-x-4 text-gray-400 bg-white rounded-lg"
        >
          <button
            @click="sort=1"
            :class="sort===1 ? activeClass : ''"
            class="cursor-pointer md:px-2 md:py-2 lg:px-4 lg:py-4 text-sm lg:text-base"
          >
            <span>Category</span>
            <span
              x-show="sort===1"
              class="w-2 h-2 rounded-full bg-orange-400 absolute top-2 transition-transform duration-300"
            ></span>
          </button>
          <button
            @click="sort=2"
            :class="sort===2 ? activeClass : ''"
            class="cursor-pointer md:px-2 md:py-2 lg:px-4 lg:py-4 text-sm lg:text-base"
          >
            <span>Trademark</span>
            <span
              x-show="sort===2"
              class="w-2 h-2 rounded-full bg-orange-400 absolute top-2 transition-transform duration-300"
            ></span>
          </button>
          <button
            @click="sort=3"
            :class="sort===3 ? activeClass : ''"
            class="cursor-pointer md:px-2 md:py-2 lg:px-4 lg:py-4 text-sm lg:text-base"
          >
            <span>Most relevent</span>
            <span
              x-show="sort===3"
              class="w-2 h-2 rounded-full bg-orange-400 absolute top-2 transition-transform duration-300"
            ></span>
          </button>
          <button
            @click="sort=4"
            :class="sort===4 ? activeClass : ''"
            class="cursor-pointer md:px-2 md:py-2 lg:px-4 lg:py-4 text-sm lg:text-base"
          >
            <span>Customer reviews</span>
            <span
              x-show="sort===4"
              class="w-2 h-2 rounded-full bg-orange-400 absolute top-2 transition-transform duration-300"
            ></span>
          </button>
          <div class="bg-transparent p-2 flex justify-center items-center">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              class="size-7 stroke-orange-400"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75"
              />
            </svg>
          </div>
        </div>
      </div>
      <!--Products section-->
      <div class="col-span-12 md:col-span-8 lg:col-span-9">
        <div
          x-data="{
        products : [
        {id:1, title:'Series 5 ', price:'20,000'},
        {id:2, title:' Gold Aluminum' , price:'30,000'},
        {id:3, title:'Series 5 ' , price:'50,000'},
        {id:4, title:'White Sport ', price:'20,000'},
        {id:5, title:'Gold Aluminum' , price:'80,000'},
        {id:6, title:'White Sport ' , price:'40,000'},
        {id:7, title:'Gold Aluminum' , price:'70,000'},
        {id:8, title:'White Sport ' , price:'20,000'},
        ]
        }"
          class="grid gap-x-3 grid-cols-2 sm:gap-x-4 md:grid-cols-3 md:gap-x-8 md:gap-y-10 lg:grid-cols-4 gap-y-6 px-4 md:px-0"
        >
          <template x-for="product in products" :key="product.id">
            <div class="p-1 rounded-xl border border-stone-300">
              <div
                class="relative grid justify-center items-center bg-gradient-to-t from-stone-100 from-10% via-gray-200 via-45% to-stone-100 to-65% rounded-xl mb-2"
              >
                <!-- heart icon-->
                <div class="grid justify-end items-end p-2">
                  <div
                    class="absolute grid justify-center items-center w-10 h-10 shadow-md bg-stone-100 rounded-full right-2 top-2"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      class="size-6 stroke-gray-100 fill-orange-300 hover:fill-orange-500"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
                      />
                    </svg>
                  </div>
                </div>
                <!---product image-->
                <div
                  class="px-8 md:px-6 lg:px-4 w-full sm-md:w-10/12 lg:w-11/12 h-auto object-contain mx-auto"
                >
                  <!-- <div
                  class="w-full sm:w-[90%] [@media(min-width:600px)and(max-width:758px)]:w-1/2 md:w-2/3 lg:w-1/2 h-auto object-contain mx-auto"
                > -->
                  <img src="./1.png" alt="" />
                </div>
                <!-- class="flex items-center justify-center w-2/3 h-1/2" -->
              </div>
              <!-- Product color & Title-->
              <div class="flex justify-between w-full px-2">
                <div
                  x-data="{color:''}"
                  class="flex items-center justify-center"
                >
                  <div
                    @click="color = 'pink'"
                    :class="{
                    'scale-110 ring-1 ring-gray-400': color === 'pink'
                  }"
                    class="w-5 h-5 rounded-full cursor-pointer border-2 border-slate-100 bg-pink-600 -mr-1 transition-transform duration-300"
                  >
                    <svg
                      x-show="color==='pink'"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      class="size-4 stroke-white"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m4.5 12.75 6 6 9-13.5"
                      />
                    </svg>
                  </div>

                  <div
                    @click="color = 'sky'"
                    :class="{'scale-110 ring-1 ring-gray-400': color === 'sky'}"
                    class="w-5 h-5 rounded-full cursor-pointer border-2 border-slate-100 bg-sky-400 -mr-1 transition-transform duration-300"
                  >
                    <svg
                      x-show="color==='sky'"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      class="size-4 stroke-white"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m4.5 12.75 6 6 9-13.5"
                      />
                    </svg>
                  </div>

                  <div
                    @click="color = 'violet'"
                    :class="{'scale-110 ring-1 ring-gray-400': color === 'violet'}"
                    class="w-5 h-5 rounded-full cursor-pointer border-2 border-slate-100 bg-violet-500 -mr-1 transition-transform duration-300 ring-1 ring-gray-400"
                  >
                    <svg
                      x-show="color==='violet'"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      class="size-4 stroke-white"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m4.5 12.75 6 6 9-13.5"
                      />
                    </svg>
                  </div>

                  <div
                    @click="color = 'green'"
                    :class="{'scale-110 ring-1 ring-gray-400': color === 'green'}"
                    class="w-5 h-5 rounded-full cursor-pointer border-2 border-slate-100 bg-green-400 -mr-1 transition-transform duration-300 ring-1 ring-gray-400"
                  >
                    <svg
                      x-show="color==='green'"
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      class="size-4 stroke-white"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="m4.5 12.75 6 6 9-13.5"
                      />
                    </svg>
                  </div>
                </div>
                <!--brand-->
                <span
                  class="text-sm font-medium md:text-base lg:text-lg text-slate-800 mb-2"
                  >Apple</span
                >
              </div>
              <!--product title-->
              <div class="flex justify-center items-center p-2">
                <span
                  x-text="product.title"
                  class="text-sm md:text-base lg:text-lg font-medium text-slate-900"
                >
                </span>
              </div>
              <!--Product price-->
              <div
                class="flex justify-center items-center sm:text-base lg:text-lg font-medium mb-2"
              >
                <span class="pl-2">
                  <span x-text="product.price" class="text-orange-600"></span>
                  <span class="text-gray-600 text-xs md:text-sm lg:text-base"
                    >SEK</span
                  >
                </span>
              </div>
              <!-- Separator Line -->
              <!-- <div class="border-t border-gray-300 pt-2 mb-2 w-5/6 mx-auto"></div> -->
              <div class="border-t border-gray-300 pt-2 mb-2 w-full"></div>
              <!-- product add to basket btn -->
              <div class="flex justify-center items-center px-4">
                <button
                  class="w-full bg-slate-50 text-gray-400 shadow-lg font-normal text-base rounded-md py-2 border border-slate-300 hover:text-white hover:bg-gray-400 hover:border-orange-300 mb-2"
                >
                  Add to Basket
                </button>
              </div>
            </div>
          </template>
        </div>
      </div>
    </div>
  </body>
</html>
