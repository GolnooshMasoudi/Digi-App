<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./build/output.css" />
    <title>Digi Nest App</title>
  </head>
  <body class="bg-gray-100 px-1">
    <!--App-bar-->
    <div
      class="flex justify-between items-center mt-10 mb-6 px-4 rounded-xl bg-stone-100 md:hidden"
    >
      <!--search-->
      <div class="flex justify-center items-center text-xs p-2">
        <!-- <input class="rounded-md w-16 h-7 p-1" type="text" placeholder="Search..."></input> -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          class="size-6 stroke-orange-600"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
          />
        </svg>
      </div>
      <!--Nav Text-->
      <div
        class="flex justify-center items-center text-2xl font-bold font-body"
      >
        Smart watch
      </div>
      <!--Logo-->
      <div class="flex flex-none justify-center items-center p-2">
        <img src="./Logo.png" alt="" />
      </div>
    </div>
    <!--Filter & Sort-->
    <div
      class="flex justify-between items-center rounded-xl bg-stone-100 px-4 gap-x-4 mb-9 md:hidden"
    >
      <div
        class="flex w-full justify-center items-center bg-white rounded-lg p-4"
      >
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            class="size-6 stroke-orange-600"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75"
            />
          </svg>
        </div>
        <span class="text-sm font-medium text-slate-800 ml-2">Filter</span>
      </div>
      <div
        class="flex w-full justify-center items-center bg-white rounded-lg p-4"
      >
        <div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            class="size-6 stroke-orange-600"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M8.25 15 12 18.75 15.75 15m-7.5-6L12 5.25 15.75 9"
            />
          </svg>
        </div>
        <span class="text-sm font-medium text-slate-800 ml-2">Sort</span>
      </div>
    </div>
    <!--Product section-->
    <div class="grid gap-2 grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
      <div>
        <div class="grid justify-center items-center  bg-slate-200 rounded-xl">
        <div class="grid justify-end items-center mt-2 ">
          <div class="grid justify-center items-center w-10 h-10 bg-gray-500 rounded-full">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              class="size-6 stroke-orange-600 fill-orange-600"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
              />
            </svg>
          </div>
        </div>
        <img src="./1.png" alt="" />
      </div>
          <div class="flex justify-between p-2">
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                />
              </svg>
            </div>
            <span class="text-sm font-normal text-slate-800">Series 10</span>
          </div>
          <div class="flex justify-center items-center p-2">
            <span class="text-sm font-medium text-slate-900"
              >Biggest screen&bull;Thinnest design&bull;Ever
            </span>
          </div>
          <div class="flex justify-center items-center">
            20,000 <span class="text-orange-600 pl-2"> SEK</span>
          </div>
          <!-- Separator Line -->
          <div class="py-2 border-t-2 border-gray-400"></div>
          <div class="flex justify-center items-center ">
            <button class="bg-white text-orange-500 font-semibold rounded-md px-4 py-2">
              Add to Basket
            </button> 
          </div>
      </div>
      <div>
        <div class="grid justify-center items-center bg-gradient-to-t from-blue-50 from-10% via-gray-400 via-35% to-blue-50 to-45%  rounded-xl">
        <div class="grid justify-end items-center mt-2">
          <div class="grid justify-center items-center w-10 h-10 bg-gray-500 rounded-full">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              class="size-6 stroke-orange-600 fill-orange-600"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
              />
            </svg>
          </div>
        </div>
        <img src="./1.png" alt="" />
      </div>
          <div class="flex justify-between p-2">
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                />
              </svg>
            </div>
            <span class="text-sm font-normal text-slate-800">Series 10</span>
          </div>
          <div class="flex justify-center items-center p-2">
            <span class="text-sm font-medium text-slate-900"
              >Biggest screen&bull;Thinnest design&bull;Ever
            </span>
          </div>
          <div class="flex justify-center items-center">
            20,000 <span class="text-orange-600 pl-2"> SEK</span>
          </div>
          <!-- Separator Line -->
          <div class="py-2 border-t-2 border-gray-400"></div>
          <div class="flex justify-center items-center ">
            <button class="bg-white text-orange-500 font-semibold rounded-md px-4 py-2">
              Add to Basket
            </button> 
          </div>
      </div>
      <div class="bg-blue-100">2</div>
      <div class="bg-blue-100">3</div>
      <div class="bg-blue-100">4</div>
      <div class="bg-blue-100">5</div>
      <div class="bg-blue-100">6</div>
      <div class="bg-blue-100">7</div>
      <div class="bg-blue-100">8</div>
      <div class="bg-blue-100">9</div>
      <div class="bg-blue-100">10</div>
    </div>
    </div>
